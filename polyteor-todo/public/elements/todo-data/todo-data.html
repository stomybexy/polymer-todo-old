<dom-module id="todo-data">

    <template>
        <style>
            paper-dialog {
                padding: 32px;
            }
            
            .google-sign-in {
                display: inline-block;
                background: #4285f4;
                color: white;
                width: 190px;
                border-radius: 5px;
                white-space: nowrap;
            }
            
            .google-sign-in:hover {
                cursor: pointer;
            }
            
            .google-sign-in-icon {
                background: url('/images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
                display: inline-block;
                vertical-align: middle;
                width: 42px;
                height: 42px;
                border-right: #2265d4 1px solid;
            }
            
            .google-sign-in-label {
                display: inline-block;
                vertical-align: middle;
                padding-left: 42px;
                padding-right: 42px;
                font-size: 14px;
                font-weight: bold;
                /* Use the Roboto font that is loaded in the <head> */
                font-family: 'Roboto', sans-serif;
            }
        </style>

                    <span class="google-sign-in-label" on-tap="signIn">Google</span>

        <firebase-auth id="auth" location="{{location}}" provider="google" , ref="{{refauth}}" , user="{{user}}">

    </template>

    <script>
(function () {
    'use strict';

    Polymer({
        is: 'todo-data',
        listeners:{
          'sign-out': 'signOut' 
        },
        properties: {
            todos: {
                  value: function(){
                    return [
                        {
                            label: 'My first todo!',
                            isComplete: false
                        }
                    ];
                  },
                notify: true
            },
            user: {
                observer: '_userChanged'
            },
        },
        _userChanged: function (user) {
            if (user) {
                this.userLocation = [
                    this.location, 'users', this.user.uid
                ].join('/');
            }
        },
        signIn: function () {
            this.$.auth.login();
        },
        signOut: function () {
            this.$.auth.logout();
            this.user = null;
        }
    });
})();
    </script>
</dom-module>
