<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="meteor-query.html">


<dom-module id="meteor-collection">
    <template>
        <meteor-query query="{{query}}" data="{{data}}" autoupdate="{{autoupdate}}" log="{{log}}"></meteor-query>
    </template>
    <script>
        (function () {
    'use strict';

    Polymer({
        is: 'meteor-collection',
        properties: {
            data: {
                type: Array,
                notify: true

            },
            collection:{
                type: String,
                reflectToAttribute: true,
                notify: true,
                value: null
            },
            selector: {
                type: Object,
                notify: true,
                value: null
            },
            sort: {
                type: Object,
                notify: true,
                value: null
            },
            limit: {
                type: Number,
                notify: true,
                reflectToAttribute: true,
                value: null
            },
            fields: {
                type: Object,
                notify: true,
                value: null
            },
            skip: {
                type: Number,
                notify: true,
                value: null,
                reflectToAttribute: true
            },
            query: {
                type: Object,
                notify: true,
                computed: 'computeQuery(collection, selector, sort, fields, limit, skip)'
            },
            /**
             * If true, verbose debugging information will be printed to the console.
             */
            log: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            autoupdate: {
                type: Boolean,
                value: false,
                relfectToAttribute: true
            }
        },
        computeQuery: function(collection,selector, sort, fields, limit, skip){
            this._log('Computing query with', selector, fields, limit, skip);
            return {
                find: function(){
                    return {
                        selector: selector,
                        sort: sort ,
                        fields: fields,
                        limit: limit,
                        skip: skip,
                        collName: collection
                    }
                }
            };
            
        },

        attached: function () {
            this._log('meteor-collection was attached');
        },

        detached: function () {
            this._log('meteor-collection was detached');

        },
        _log: function () {
            var args;
            if (this.log) {
                args = Array.prototype.slice.call(arguments).map(function (arg) {
                    if (arg && typeof arg.val === 'function') {
                        return arg.val();
                    }
                    return arg;
                });
                console.log.apply(console, args);
            }
        }
    });
})();
    </script>
</dom-module>
