    <script>
(function () {
    'use strict';

    Polymer({
        is: 'todo-view',
        listeners: {
            'clear-todos': 'clearTodos'
        },
        properties: {
            todos: Array,
            filterBy: {
                type: String,

        todo:{
            type: Object,
            notify: true

            var self = this;

        clearTodos: function () {
            window.console.log('TODO view cleanring todos...');
            _.each(_.filter(this.todos, (todo) => todo.isComplete), (todo) => Todos.remove(todo._id));

        },
        deleteTodo: function (e) {
            window.console.log('Deleting todo', e.detail);
            // this.arrayDelete('todos', e.detail.todo);
            Todos.remove({ _id: e.detail.todo._id });
        },
        addTodo: function (e) {
            Todos.insert({
                label: e.detail.value,
                isComplete: false,
                creator: Meteor.userId(),
                private: true
            })
            // this.push('todos', {

        },
        _hide: function (filter) {
            return filter === 'completed';

        },
